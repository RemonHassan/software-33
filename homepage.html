<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon" />
    <!-- daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/6420d9e702.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .dancing-script-font {
        font-family: "Dancing Script", cursive;
      }
      .noto-sans-font {
        font-family: "Noto Sans", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="noto-sans-font body">
    <header class="w-11/12 mx-auto">
      <div class="navbar">
        <div class="flex-1">
          <a
            class="btn btn-ghost dancing-script-font text-white text-3xl lg:text-3xl"
            ><span class="text-3xl lg:text-5xl">Gift</span> for you
            <i class="fa-solid fa-gift text-white"></i
          ></a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="w-11/12 mx-auto">
      <div class="container border  mx-auto mt-8 lg:mt-16 bg-white lg:w-1/2 p-5 rounded-md">
        <div class="grid grid-cols-1 lg:grid-cols-2 justify-evenly space-y-2 lg:space-y-0 gap-0 lg:gap-2">
            <a class="btn btn-lg bg-sky-700 border-gray-600 text-white lg:text-2xl p-4 items-center shadow-md" href=""
              >Customize <i class="fa-solid fa-pen-to-square text-white"></i
            ></a>
            <a class="btn btn-lg bg-sky-700 border-gray-600 text-white lg:text-2xl p-4 items-center shadow-md" href=""
              ><span><i class="fa-solid fa-truck text-white"></i> First free Delivery</span></i
            ></a>
        </div>
      </div>
      <!-- carosol  -->
      <div class="carousel rounded-box my-7 border border-blue-950 border-dashed">
        <div class="carousel-item rounded-lg">
          <img class="w-[350px]"
            src="images/shirtt.jpg"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
          class="w-[350px]"
            src="images/sariii.avif"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
          class="w-[350px]"
            src="images/food.jpg"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.webp"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.webp"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.daisyui.com/images/stock/photo-1559181567-c3190ca9959b.webp"
            alt="Burger" />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.webp"
            alt="Burger" />
        </div>
      </div>
      <div class="container mx-auto mt-16 grid grid-cols-1 lg:grid-cols-4 justify-center gap-6">
        <button class="btn btn-lg bg-orange-500 dancing-script-font font-extrabold text-4xl border-orange-300"><i class="fa-solid fa-utensils"></i>  <a href="">Food</a></button>
        <button class="btn btn-lg bg-blue-950 dancing-script-font font-extrabold text-4xl text-white border-orange-300"><i class="fa-regular fa-gem"></i>  <a href="">Accessories</a></button>
        <button class="btn btn-lg bg-pink-600 dancing-script-font font-extrabold text-4xl border-orange-300"><i class="fa-solid fa-fan"></i>  <a href="">Flowers</a></button>
        <button class="btn btn-lg bg-amber-900 dancing-script-font font-extrabold text-4xl text-white border-orange-300"><i class="fa-solid fa-shirt"></i>  <a href="">Clothings</a></button>
      </div>
    </main>
  </body>
</html>
