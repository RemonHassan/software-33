<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon" />
    <!-- daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/6420d9e702.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .dancing-script-font {
        font-family: "Dancing Script", cursive;
      }
      .noto-sans-font {
        font-family: "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="noto-sans-font bg-pink-600">
    <header>
      <div class="navbar">
        <div class="flex-1">
          <a
            class="btn btn-ghost dancing-script-font text-white text-2xl lg:text-3xl"
            ><span class="text-3xl lg:text-5xl">Gift</span> for you
            <i class="fa-solid fa-gift text-white"></i
          ></a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container mx-auto mt-8 lg:mt-16">
        <div class="flex justify-center gap-5">
          <div>
            <a class="btn btn-lg" href=""
              >Customize <i class="fa-solid fa-pen-to-square"></i
            ></a>
          </div>
          <div>
            <a class="btn btn-lg" href=""
              >First free Delivery</i
            ></a>
          </div>
        </div>
      </div>
      <div class="container mx-auto mt-16 grid grid-cols-1 lg:grid-cols-4 justify-center gap-6">
        <button class="btn btn-lg bg-slate-400"><i class="fa-solid fa-utensils"></i>  Food</button>
        <button class="btn btn-lg bg-slate-400"><i class="fa-regular fa-gem"></i>  Accessories</button>
        <button class="btn btn-lg bg-slate-400"><i class="fa-solid fa-fan"></i>  Flowers</button>
        <button class="btn btn-lg bg-slate-400"><i class="fa-solid fa-shirt"></i>  Cloths</button>
      </div>
    </main>
  </body>
</html>
